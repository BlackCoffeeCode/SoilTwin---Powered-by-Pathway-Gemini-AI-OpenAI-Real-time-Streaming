name: SoilTwin CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:

  # ── Backend Lint & Tests ────────────────────────────────────────────────────
  backend-test:
    name: Backend — Lint & Tests
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval \"db.adminCommand('ping')\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Python dependencies
        run: pip install -r requirements.txt && pip install pytest httpx pytest-asyncio

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check backend/ pathway_pipeline/ --ignore E501

      - name: Run backend tests
        env:
          MONGODB_URL: mongodb://localhost:27017/soiltwin_test
          MONGODB_DB_NAME: soiltwin_test
          JWT_SECRET: test_secret_key_ci
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          LLM_PROVIDER: openai
        run: |
          python -m pytest backend/tests/ -v --tb=short || true

  # ── Frontend Lint & Build ───────────────────────────────────────────────────
  frontend-build:
    name: Frontend — Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint (ESLint)
        working-directory: frontend
        run: npm run lint --if-present

      - name: Build production bundle
        working-directory: frontend
        env:
          VITE_API_URL: http://localhost:8000
        run: npm run build

  # ── Docker Build Validation ─────────────────────────────────────────────────
  docker-validate:
    name: Docker — Build Validation
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker-compose syntax
        run: docker compose config --quiet

      - name: Build backend Docker image
        run: docker build -f backend/Dockerfile -t soiltwin-backend:ci .

      - name: Build frontend Docker image
        run: docker build -f frontend/Dockerfile -t soiltwin-frontend:ci .

  # ── Deploy to EC2 (main branch only) ───────────────────────────────────────
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [docker-validate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/SoilTwin
            git pull origin main
            cp .env.production .env
            docker compose pull
            docker compose up -d --build
            docker compose ps
            echo "✅ SoilTwin deployed successfully!"
