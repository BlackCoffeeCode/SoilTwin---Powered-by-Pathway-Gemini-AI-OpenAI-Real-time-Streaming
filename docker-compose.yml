version: '3.8'

services:

  # ── MongoDB ────────────────────────────────────────────────────────────────
  mongo:
    image: mongo:7.0
    container_name: soiltwin-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - soiltwin-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── FastAPI Backend ────────────────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: soiltwin-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8765:8765" # WebSocket / Pathway live events
      - "8666:8666" # Pathway VectorStoreServer
    env_file:
      - .env
    environment:
      - MONGODB_URL=mongodb://mongo:27017/soiltwin_db
    volumes:
      - ./data:/app/data
      - ./docs:/app/docs
      - ./logs:/app/logs
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - soiltwin-network

  # ── React Frontend ─────────────────────────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_API_URL=http://${API_HOST:-localhost}:8000
    container_name: soiltwin-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - soiltwin-network

  # ── Nginx Reverse Proxy + SSL ──────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: soiltwin-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro # Place SSL certs here (Let's Encrypt)
    depends_on:
      - backend
      - frontend
    networks:
      - soiltwin-network

volumes:
  mongo_data:
    driver: local

networks:
  soiltwin-network:
    driver: bridge
